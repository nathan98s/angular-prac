<div class="container">

    <div class="header">
        <h1>Your Notes</h1>
    </div>


    <div class="note-container">
        <div class="note-holder" *ngFor="let note of noteList">
            <app-post-it [title]= "note.title" [message]="note.message"></app-post-it>
        </div>
    </div>
    
</div>
